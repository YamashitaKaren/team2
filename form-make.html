    <body>
        <h1>doPostによる方法</h1>
        <form method="post" action="https://script.google.com/macros/s/AKfycbyEXVk8PA9ZgzR2FvV0gnezs11MrX1DOmAoVH2OU6d6u5bxKOO1qKu5Vl2GECnaVAskng/exec" target="sendPhoto" id="form">
            フォームの種類<input name="form" value="question"><br>
            uid<input type="text" name="uid"><br>
            qid<input type="text" name="qid"><br>
            title<input type="text" name="title"><br>
            text<input type="text" name="text"><br>
            <!-- uid, qid, title, text 追加-->
            <div class="form-group">
                <input type="submit" value="送信する" class="btn btn-primary btn-send">
            </div>
        </form>
        <iframe name="sendPhoto" style="width:0px;height:0px;border:0px;"></iframe>

        <script src="app.js">
            const $form = $('#form')
            $('.btn-send').on('click', evt => {
            $form.submit()
            $form[0].reset()
            return false
            })
        </script>
    </body>



    <script>
        //GASのAPIのURL（各自変更してください。）
        const endpoint =
            "https://script.google.com/macros/s/AKfycbyEXVk8PA9ZgzR2FvV0gnezs11MrX1DOmAoVH2OU6d6u5bxKOO1qKu5Vl2GECnaVAskng/exec";//WebAPIのURL
    
        //APIを使って非同期データを取得する
        fetch(endpoint)
            .then(response => response.json())
            /*成功した処理*/
            .then(data => {
                //JSONから配列に変換
                console.log(data);
                var result = data.filter(value => value.name === 'user');
                console.log(result);
                var a=document.getElementById('name').value;
                console.log(a);
            });
